<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Spanish ‚Üí English Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    h1 { color: #333; }
    button { padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 20px 0; }
    button:hover { background-color: #45a049; }
    .container { width: 80%; max-width: 600px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; text-align: center; }
    .output { margin: 10px 0; padding: 10px; background-color: #e9ecef; border-radius: 5px; min-height: 50px; }
    .queue { margin-top: 20px; max-height: 200px; overflow-y: auto; padding: 10px; background-color: #f8f9fa; border-radius: 5px; }
    .queue-item { margin-bottom: 8px; padding: 5px; background-color: #ffffff; border: 1px solid #ddd; border-radius: 5px; }
    .status { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>üé§ Live Spanish ‚Üí English Translator</h1>
    <button id="toggleBtn">‚ñ∂Ô∏è Start Recording</button>

    <div id="recognized" class="output">Recognized Spanish will appear here...</div>
    <div id="translated" class="output">Translated English will appear here...</div>

    <div id="status" class="status">Status: Ready</div>

    <h3>Translation Queue:</h3>
    <div id="queue" class="queue"></div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const recognizedEl = document.getElementById("recognized");
    const translatedEl = document.getElementById("translated");
    const statusEl = document.getElementById("status");
    const queueEl = document.getElementById("queue");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Your browser does not support Speech Recognition. Please use Chrome or Edge.");
    }

    let recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = "es-ES";

    let recording = false;
    let ttsQueue = [];
    let ttsProcessing = false;

    async function processTTSQueue() {
      if (ttsProcessing || ttsQueue.length === 0) return;
      ttsProcessing = true;

      const phrase = ttsQueue.shift();
      const utter = new SpeechSynthesisUtterance(phrase);
      utter.lang = "en-US";
      utter.onend = () => {
        ttsProcessing = false;
        processTTSQueue();
      };
      speechSynthesis.speak(utter);
    }

    recognition.onresult = async (event) => {
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          const phrase = event.results[i][0].transcript.trim();
          if (!phrase) continue;

          recognizedEl.textContent = phrase;
          statusEl.textContent = "Status: Translating...";

          try {
            const resp = await fetch("https://libretranslate.com/translate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                q: phrase,
                source: "es",
                target: "en",
                format: "text"
              })
            });

            const data = await resp.json();
            const translatedText = data.translatedText || "Translation failed";
            translatedEl.textContent = translatedText;

            const queueItem = document.createElement("div");
            queueItem.classList.add("queue-item");
            queueItem.textContent = `${phrase} ‚Üí ${translatedText}`;
            queueEl.appendChild(queueItem);
            queueEl.scrollTop = queueEl.scrollHeight;

            ttsQueue.push(translatedText);
            processTTSQueue();

            statusEl.textContent = "Status: Listening...";
          } catch (err) {
            translatedEl.textContent = "Translation error: " + err.message;
            statusEl.textContent = "Status: Error";
          }
        }
      }
    };

    recognition.onerror = (e) => {
      console.error(e);
      statusEl.textContent = "Recognition error: " + e.error;
    };

    recognition.onend = () => {
      if (recording) {
        recognition.start();
      }
    };

    toggleBtn.addEventListener("click", () => {
      if (!recording) {
        recognition.start();
        recording = true;
        toggleBtn.textContent = "‚èπÔ∏è Stop Recording";
        statusEl.textContent = "Status: Listening...";
      } else {
        recording = false;
        recognition.stop();
        toggleBtn.textContent = "‚ñ∂Ô∏è Start Recording";
        statusEl.textContent = "Status: Stopped";
      }
    });
  </script>

</body>
</html>
