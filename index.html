<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Spanish ‚Üí English Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 700px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px 30px;
      margin-top: 30px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 15px 0;
    }
    button:hover { background-color: #45a049; }
    .output {
      margin: 10px 0;
      padding: 12px;
      background-color: #e9ecef;
      border-radius: 6px;
      min-height: 50px;
      font-size: 16px;
    }
    .queue {
      margin-top: 20px;
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 6px;
    }
    .queue-item {
      margin-bottom: 8px;
      padding: 8px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .status {
      font-weight: bold;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üé§ Live Spanish ‚Üí English Translator</h1>
    <button id="toggleBtn">‚ñ∂Ô∏è Start Recording</button>

    <div id="recognized" class="output">Recognized Spanish will appear here...</div>
    <div id="translated" class="output">Translated English will appear here...</div>

    <div id="status" class="status">Status: Ready</div>

    <h3>Translation Queue:</h3>
    <div id="queue" class="queue"></div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const recognizedEl = document.getElementById("recognized");
    const translatedEl = document.getElementById("translated");
    const statusEl = document.getElementById("status");
    const queueEl = document.getElementById("queue");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Your browser does not support Speech Recognition. Use Chrome or Edge.");
    }

    let recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = "es-ES";

    let recording = false;
    let ttsQueue = [];
    let ttsProcessing = false;

    // Sequentially speak translated phrases
    async function processTTSQueue() {
      if (ttsProcessing || ttsQueue.length === 0) return;
      ttsProcessing = true;

      const phrase = ttsQueue.shift();
      const utter = new SpeechSynthesisUtterance(phrase);
      utter.lang = "en-US";
      utter.onend = () => {
        ttsProcessing = false;
        processTTSQueue();
      };
      speechSynthesis.speak(utter);
    }

    // Translate Spanish text to English using Argos Open Tech
    async function translateText(text) {
      try {
        const response = await fetch("https://translate.argosopentech.com/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: "es",
            target: "en",
            format: "text"
          })
        });
        const data = await response.json();
        return data.translatedText || "Translation failed";
      } catch (err) {
        console.error(err);
        return "Translation error";
      }
    }

    recognition.onresult = async (event) => {
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          const phrase = event.results[i][0].transcript.trim();
          if (!phrase) continue;

          recognizedEl.textContent = phrase;
          statusEl.textContent = "Status: Translating...";

          const translatedText = await translateText(phrase);
          translatedEl.textContent = translatedText;

          const queueItem = document.createElement("div");
          queueItem.classList.add("queue-item");
          queueItem.textContent = `${phrase} ‚Üí ${translatedText}`;
          queueEl.appendChild(queueItem);
          queueEl.scrollTop = queueEl.scrollHeight;

          ttsQueue.push(translatedText);
          processTTSQueue();

          statusEl.textContent = "Status: Listening...";
        }
      }
    };

    recognition.onerror = (e) => {
      console.error(e);
      statusEl.textContent = "Recognition error: " + e.error;
    };

    recognition.onend = () => {
      if (recording) recognition.start();
    };

    toggleBtn.addEventListener("click", () => {
      if (!recording) {
        recognition.start();
        recording = true;
        toggleBtn.textContent = "‚èπÔ∏è Stop Recording";
        statusEl.textContent = "Status: Listening...";
      } else {
        recognition.stop();
        recording = false;
        toggleBtn.textContent = "‚ñ∂Ô∏è Start Recording";
        statusEl.textContent = "Status: Stopped";
      }
    });
  </script>

</body>
</html>
