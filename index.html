<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Translator</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:15px; background:#f4f4f9;}
    h1 { text-align:center; font-size:1.5em; margin-bottom:10px; }
    .controls { text-align:center; margin:15px 0; display:flex; justify-content:center; flex-wrap:wrap; gap:10px; }
    select, button { padding:12px 18px; font-size:16px; border-radius:10px; border:none; cursor:pointer; }
    button { background:#007bff; color:white; flex:1 1 150px; }
    select { flex:1 1 150px; }
    .log { max-width:600px; margin:0 auto; background:white; border-radius:10px; padding:15px; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
    .live { font-style:italic; color:#555; font-size:16px; margin-bottom:10px; }
    .phrase { margin-bottom:10px; padding:10px; border-bottom:1px solid #eee; }
    .src { font-weight:bold; color:#333; }
    .trans { color:#007bff; margin-top:5px; }

    /* Mic indicator */
    .mic-indicator {
      width: 30px; height: 30px;
      border-radius: 50%;
      margin: 0 auto;
      background: red;
      animation: pulse 1s infinite;
      display: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
<h1>Realtime Voice Translator</h1>

<div class="controls">
  <select id="direction">
    <option value="es|en">Spanish → English</option>
    <option value="en|es">English → Spanish</option>
    <option value="sv|en">Swedish → English</option>
    <option value="en|sv">English → Swedish</option>
  </select>
  <button id="toggleRec">🎤 Start</button>
  <button id="enableAudio">🔊 Enable Audio</button>
</div>

<div class="mic-indicator" id="micIndicator"></div>

<div class="log" id="log">
  <div id="liveText" class="live"></div>
</div>

<script>
const button = document.getElementById("toggleRec");
const enableAudioBtn = document.getElementById("enableAudio");
const micIndicator = document.getElementById("micIndicator");
const log = document.getElementById("log");
const liveText = document.getElementById("liveText");
const directionSelect = document.getElementById("direction");

let recognition;
let recording = false;
let langPair = "es|en";
let sentenceBuffer = "";
let chunkTimer = null;
let pauseTimer = null;
let audioUnlocked = false;

const MAX_CHUNK_MS = 2000; // max 2s talking
const PAUSE_DELAY = 250;   // 0.25s pause ends chunk

const langMap = {
  "es": "es-ES",
  "en": "en-US",
  "sv": "sv-SE"
};

// ✅ Translation API (MyMemory free demo)
async function translateText(text){
  try {
    const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`);
    const data = await res.json();
    return data.responseData.translatedText || "[No translation]";
  } catch(e){ return "[Translation Error]"; }
}

// ✅ Speak translation
function speakText(text){
  if(!audioUnlocked) return;
  const utter = new SpeechSynthesisUtterance(text);
  const voices = speechSynthesis.getVoices();
  const targetLang = langPair.split("|")[1];

  utter.voice = voices.find(v => v.lang.startsWith(targetLang)) || voices[0];
  utter.rate = 1; utter.pitch = 1; utter.volume = 1;
  speechSynthesis.speak(utter);
}

// ✅ Commit sentence
function commitSentence(force=false){
  const trimmed = sentenceBuffer.trim();
  if(!trimmed) return;
  if(/[.!?]$/.test(trimmed) || force){
    const sentence = trimmed;
    sentenceBuffer = "";
    const phraseDiv = document.createElement("div");
    phraseDiv.className="phrase";
    phraseDiv.innerHTML = `<div class="src">🎙 ${sentence}</div><div class="trans">Translating...</div>`;
    log.prepend(phraseDiv);

    translateText(sentence).then(translated=>{
      phraseDiv.querySelector(".trans").innerText=`➡️ ${translated}`;
      speakText(translated);
    });

    if(chunkTimer) clearTimeout(chunkTimer);
    if(pauseTimer) clearTimeout(pauseTimer);
  }
}

// ✅ Reset timers
function resetChunkTimer(){
  if(chunkTimer) clearTimeout(chunkTimer);
  chunkTimer = setTimeout(()=> commitSentence(true), MAX_CHUNK_MS);
}
function resetPauseTimer(){
  if(pauseTimer) clearTimeout(pauseTimer);
  pauseTimer = setTimeout(()=> commitSentence(true), PAUSE_DELAY);
}

// ✅ Speech recognition setup
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = langMap["es"];
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = (event)=>{
    let interim="";
    for(let i=event.resultIndex;i<event.results.length;i++){
      const transcript = event.results[i][0].transcript;
      if(event.results[i].isFinal){
        sentenceBuffer += " "+transcript.trim();
        commitSentence();
      } else {
        interim += transcript;
        resetChunkTimer();
        resetPauseTimer();
      }
    }
    liveText.textContent = interim ? `📝 ${sentenceBuffer} ${interim}` : sentenceBuffer;
  };
} else {
  alert("Your browser does not support speech recognition.");
}

// ✅ Switch translation direction
directionSelect.addEventListener("change", ()=>{
  langPair = directionSelect.value;
  const srcLang = langPair.split("|")[0];
  recognition.lang = langMap[srcLang];
});

// ✅ Start/stop recording
button.addEventListener("click", ()=>{
  if(!recording){
    recognition.start();
    micIndicator.style.display="block";
    button.textContent="⏹ Stop";
    recording=true;
  } else{
    recognition.stop();
    micIndicator.style.display="none";
    button.textContent="🎤 Start";
    recording=false;
    liveText.textContent="";
    sentenceBuffer="";
    if(chunkTimer) clearTimeout(chunkTimer);
    if(pauseTimer) clearTimeout(pauseTimer);
  }
});

// ✅ Unlock audio (needed for mobile)
enableAudioBtn.addEventListener("click", ()=>{
  audioUnlocked=true;
  speakText("Audio enabled");
  enableAudioBtn.style.display="none";
});
</script>
</body>
</html>
