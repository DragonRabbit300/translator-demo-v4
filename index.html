<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
    #translations, #liveText {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #liveText {
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Real-Time Translator ğŸŒ</h1>
  <p>Select languages and press Start:</p>

  <label for="fromLang">ğŸ¤ Input Language:</label>
  <select id="fromLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="sv">Swedish</option>
    <option value="fr">French</option>
  </select>

  <label for="toLang">ğŸ”Š Output Language:</label>
  <select id="toLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="sv">Swedish</option>
    <option value="fr">French</option>
  </select>

  <br><br>
  <button id="startBtn">â–¶ Start</button>
  <button id="stopBtn" disabled>â¹ Stop</button>

  <div id="liveText">ğŸ™ï¸ Live text will appear here...</div>
  <div id="translations"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const translationsDiv = document.getElementById("translations");
    const liveText = document.getElementById("liveText");
    const fromLang = document.getElementById("fromLang");
    const toLang = document.getElementById("toLang");

    const langMap = {
      "es": "es-ES",
      "en": "en-US",
      "sv": "sv-SE",
      "fr": "fr-FR"
    };

    let recognition;
    let currentTranscript = "";
    let lastSpeechTime = 0;
    let speakingStart = 0;

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let interimTranscript = "";
        let finalTranscript = "";
        let now = Date.now();

        for (let i = event.resultIndex; i < event.results.length; i++) {
          let transcript = event.results[i][0].transcript.trim();
          if (event.results[i].isFinal) {
            finalTranscript += transcript + " ";
            speakingStart = 0;
          } else {
            interimTranscript += transcript + " ";
            if (!speakingStart) speakingStart = now;
            lastSpeechTime = now;
          }
        }

        // Show live transcription
        if (interimTranscript) {
          liveText.textContent = "ğŸ™ï¸ " + interimTranscript;
          currentTranscript = interimTranscript;
        }

        if (finalTranscript) {
          liveText.textContent = "ğŸ™ï¸ " + finalTranscript;
          processChunk(finalTranscript);
        }

        // 2s speaking break
        if (interimTranscript && now - speakingStart > 2000) {
          processChunk(interimTranscript);
          currentTranscript = "";
          liveText.textContent = "ğŸ™ï¸ â€¦";
          speakingStart = now;
        }

        // 0.25s pause break
        if (lastSpeechTime && now - lastSpeechTime > 250 && currentTranscript) {
          processChunk(currentTranscript);
          currentTranscript = "";
          liveText.textContent = "ğŸ™ï¸ â€¦";
          lastSpeechTime = 0;
          speakingStart = 0;
        }
      };
    } else {
      alert("Speech Recognition not supported in this browser.");
    }

    function processChunk(transcript) {
      transcript = transcript.trim();
      if (!transcript) return;

      currentTranscript = "";
      liveText.textContent = "ğŸ™ï¸ â€¦"; // reset display after sending chunk

      const from = fromLang.value;
      const to = toLang.value;

      if (from === to) {
        translationsDiv.innerHTML += `<p><strong>${transcript}</strong> â†’ (same language, no translation)</p>`;
        speak(transcript, langMap[to]);
        return;
      }

      fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(transcript)}&langpair=${from}|${to}`)
        .then(res => res.json())
        .then(data => {
          if (data && data.responseData) {
            const translated = data.responseData.translatedText;
            translationsDiv.innerHTML += `<p><strong>${transcript}</strong> â†’ ${translated}</p>`;
            speak(translated, langMap[to]);
          }
        })
        .catch(() => {
          translationsDiv.innerHTML += `<p><strong>${transcript}</strong> â†’ (translation failed)</p>`;
        });
    }

    function speak(text, langCode) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const match = voices.find(v => v.lang.startsWith(langCode));
      if (match) utterance.voice = match;
      utterance.lang = langCode;
      speechSynthesis.speak(utterance);
    }

    startBtn.addEventListener("click", () => {
      recognition.lang = langMap[fromLang.value];
      recognition.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener("click", () => {
      recognition.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // Fix Chrome voices not loading immediately
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
