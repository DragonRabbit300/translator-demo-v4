<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Voice Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f4f4f9;
    }
    h1 { text-align: center; font-size: 1.5em; }
    .controls {
      text-align: center;
      margin: 15px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    select, button {
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    button { background: #007bff; color: white; flex: 1 1 150px; }
    select { flex: 1 1 150px; }
    .log {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .live {
      font-style: italic;
      color: #555;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .phrase {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .src { font-weight: bold; color: #333; }
    .trans { color: #007bff; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Mobile Voice Translator</h1>
  <div class="controls">
    <select id="direction">
      <option value="es|en">Spanish → English</option>
      <option value="en|es">English → Spanish</option>
    </select>
    <button id="toggleRec">🎤 Start</button>
    <button id="enableAudio">🔊 Enable Audio</button>
  </div>
  <div class="log" id="log">
    <div id="liveText" class="live"></div>
  </div>

  <script>
    const button = document.getElementById("toggleRec");
    const enableAudioBtn = document.getElementById("enableAudio");
    const log = document.getElementById("log");
    const liveText = document.getElementById("liveText");
    const directionSelect = document.getElementById("direction");

    let recognition;
    let recording = false;
    let langPair = "es|en";
    let sentenceBuffer = "";
    let pauseTimer = null;
    let maxSpeakTimer = null;
    let audioUnlocked = false; // flag to unlock audio

    const MAX_SPEAK_DURATION = 2000; // 2s
    const PAUSE_DELAY = 250; // 0.25s

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = true;
      recognition.interimResults = true;
    } else {
      alert("Your browser does not support speech recognition.");
    }

    async function translateText(text) {
      try {
        const res = await fetch(
          `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`
        );
        const data = await res.json();
        return data.responseData.translatedText || "[No translation]";
      } catch (e) {
        return "[Translation Error]";
      }
    }

    function speakText(text) {
      if(!audioUnlocked) return; // do nothing if audio not unlocked
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = langPair.split("|")[1] === "en" ? "en-US" : "es-ES";
      speechSynthesis.speak(utter);
    }

    function commitSentence(force=false){
      const trimmed = sentenceBuffer.trim();
      if(!trimmed) return;
      if(/[.!?]$/.test(trimmed) || force){
        const sentence = trimmed;
        sentenceBuffer = "";

        const phraseDiv = document.createElement("div");
        phraseDiv.className = "phrase";
        phraseDiv.innerHTML = `<div class="src">🎙 ${sentence}</div><div class="trans">Translating...</div>`;
        log.prepend(phraseDiv);

        translateText(sentence).then(translated => {
          phraseDiv.querySelector(".trans").innerText = `➡️ ${translated}`;
          speakText(translated);
        });

        if(pauseTimer) clearTimeout(pauseTimer);
        if(maxSpeakTimer) clearTimeout(maxSpeakTimer);
      }
    }

    function resetPauseTimer(){
      if(pauseTimer) clearTimeout(pauseTimer);
      pauseTimer = setTimeout(()=> commitSentence(true), PAUSE_DELAY);
    }

    function resetMaxSpeakTimer(){
      if(maxSpeakTimer) clearTimeout(maxSpeakTimer);
      maxSpeakTimer = setTimeout(()=> commitSentence(true), MAX_SPEAK_DURATION);
    }

    recognition.onresult = (event) => {
      let interim = "";
      for(let i=event.resultIndex;i<event.results.length;i++){
        const transcript = event.results[i][0].transcript;
        if(event.results[i].isFinal){
          sentenceBuffer += " " + transcript.trim();
          resetPauseTimer();
          resetMaxSpeakTimer();
          if(/[.!?]$/.test(sentenceBuffer.trim())){
            commitSentence();
          }
        } else {
          interim += transcript;
          resetMaxSpeakTimer();
        }
      }
      liveText.textContent = interim ? `📝 ${sentenceBuffer} ${interim}` : sentenceBuffer;
    };

    directionSelect.addEventListener("change", ()=>{
      langPair = directionSelect.value;
      recognition.lang = langPair.startsWith("es") ? "es-ES" : "en-US";
    });

    button.addEventListener("click", ()=>{
      if(!recording){
        recognition.start();
        button.textContent = "⏹ Stop";
        recording = true;
      } else{
        recognition.stop();
        button.textContent = "🎤 Start";
        recording = false;
        liveText.textContent = "";
        sentenceBuffer = "";
        if(pauseTimer) clearTimeout(pauseTimer);
        if(maxSpeakTimer) clearTimeout(maxSpeakTimer);
      }
    });

    // Unlock audio for mobile
    enableAudioBtn.addEventListener("click", ()=>{
      audioUnlocked = true;
      speakText("Audio Enabled");
      enableAudioBtn.style.display = "none"; // hide button after use
    });
  </script>
</body>
</html>
