<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spanish ‚Üí English Voice Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .log {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .phrase {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .src {
      font-weight: bold;
      color: #333;
    }
    .trans {
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Spanish ‚Üí English Voice Translator</h1>
  <div class="controls">
    <button id="toggleRec">üé§ Start Recording</button>
  </div>
  <div class="log" id="log"></div>

  <script>
    const button = document.getElementById("toggleRec");
    const log = document.getElementById("log");

    let recognition;
    let recording = false;

    // Setup speech recognition (Web Speech API)
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES"; // Spanish input
      recognition.continuous = true;
      recognition.interimResults = false;
    } else {
      alert("Your browser does not support speech recognition.");
    }

    async function translateText(text) {
      try {
        // Using MyMemory API (Spanish -> English)
        const res = await fetch(
          `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=es|en`
        );
        const data = await res.json();
        return data.responseData.translatedText || "[No translation]";
      } catch (e) {
        return "[Translation Error]";
      }
    }

    recognition.onresult = async (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      if (!transcript) return;

      const phraseDiv = document.createElement("div");
      phraseDiv.className = "phrase";
      phraseDiv.innerHTML = `<div class="src">üéô ${transcript}</div><div class="trans">Translating...</div>`;
      log.prepend(phraseDiv);

      const translated = await translateText(transcript);
      phraseDiv.querySelector(".trans").innerText = `‚û°Ô∏è ${translated}`;

      // Play translation with text-to-speech
      const utter = new SpeechSynthesisUtterance(translated);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    };

    button.addEventListener("click", () => {
      if (!recording) {
        recognition.start();
        button.textContent = "‚èπ Stop Recording";
        recording = true;
      } else {
        recognition.stop();
        button.textContent = "üé§ Start Recording";
        recording = false;
      }
    });
  </script>
</body>
</html>
