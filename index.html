<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
    #translations, #liveText {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #translations {
      max-height: 250px; 
      overflow-y: auto;
    }
    .chunk {
      padding: 5px 35px 5px 5px; /* space for replay button on the right */
      margin-bottom: 5px;
      border-radius: 5px;
      background-color: #e0f7fa;
      position: relative;
    }
    .replayBtn {
      position: absolute;
      right: 5px; /* move to far right */
      top: 50%;
      transform: translateY(-50%);
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 2px 5px;
      cursor: pointer;
      font-size: 12px;
    }
    #liveText {
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Real-Time Translator üåç</h1>
  <p>Select languages and press Start:</p>

  <label for="fromLang">üé§ Input Language:</label>
  <select id="fromLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="sv">Swedish</option>
    <option value="fr">French</option>
  </select>

  <label for="toLang">üîä Output Language:</label>
  <select id="toLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="sv">Swedish</option>
    <option value="fr">French</option>
  </select>

  <br><br>
  <button id="startBtn">‚ñ∂ Start</button>
  <button id="stopBtn" disabled>‚èπ Stop</button>

  <div id="liveText">üéôÔ∏è Live text will appear here...</div>
  <div id="translations"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const translationsDiv = document.getElementById("translations");
    const liveText = document.getElementById("liveText");
    const fromLang = document.getElementById("fromLang");
    const toLang = document.getElementById("toLang");

    const langMap = { "es":"es-ES", "en":"en-US", "sv":"sv-SE", "fr":"fr-FR" };

    let recognition;
    let currentTranscript = "";
    let lastSpeechTime = 0;

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let interimTranscript = "";
        let finalTranscript = "";
        const now = Date.now();

        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcript = (event.results[i][0].transcript || "").trim();
          if (event.results[i].isFinal) {
            finalTranscript += transcript + " ";
          } else {
            interimTranscript += transcript + " ";
          }
        }

        if (interimTranscript) {
          liveText.textContent = "üéôÔ∏è " + interimTranscript;
          currentTranscript = interimTranscript;
          lastSpeechTime = now; // update pause timer
        }

        if (finalTranscript) {
          liveText.textContent = "üéôÔ∏è " + finalTranscript;
          currentTranscript = finalTranscript;
          commitChunk();
        }

        // 0.25-second pause break only
        if (lastSpeechTime && now - lastSpeechTime > 250) {
          commitChunk();
        }
      };

      recognition.onerror = (e) => { console.warn("Recognition error:", e); };
    } else {
      alert("Speech Recognition not supported in this browser.");
    }

    function commitChunk() {
      const transcript = currentTranscript.trim();
      if (!transcript) return;

      currentTranscript = "";
      lastSpeechTime = 0;
      liveText.textContent = "üéôÔ∏è ‚Ä¶";

      const from = fromLang.value;
      const to = toLang.value;

      if (from === to) {
        addTranslation(transcript, transcript);
        speak(transcript, langMap[to]);
        return;
      }

      fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(transcript)}&langpair=${from}|${to}`)
        .then(res => res.json())
        .then(data => {
          const translated = data?.responseData?.translatedText || "(translation failed)";
          addTranslation(transcript, translated);
          speak(translated, langMap[to]);
        })
        .catch(() => addTranslation(transcript, "(translation failed)"));
    }

    function addTranslation(original, translated) {
      const chunkDiv = document.createElement("div");
      chunkDiv.className = "chunk";
      chunkDiv.innerHTML = `<strong>${original}</strong> ‚Üí ${translated}`;
      const replayBtn = document.createElement("button");
      replayBtn.textContent = "üîä";
      replayBtn.className = "replayBtn";
      replayBtn.onclick = () => speak(translated, langMap[toLang.value]);
      chunkDiv.appendChild(replayBtn);

      translationsDiv.appendChild(chunkDiv);
      translationsDiv.scrollTop = translationsDiv.scrollHeight;
    }

    function speak(text, langCode) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const match = voices.find(v => v.lang.startsWith(langCode));
      if (match) utterance.voice = match;
      utterance.lang = langCode;
      speechSynthesis.speak(utterance);
    }

    startBtn.addEventListener("click", () => {
      recognition.lang = langMap[fromLang.value];
      recognition.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener("click", () => {
      recognition.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      commitChunk();
    });

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
