<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
    #translations, #liveText {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #translations {
      max-height: 250px;
      overflow-y: auto;
    }
    #liveText {
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Real-Time Translator üåç</h1>
  <p>Select languages and press Start:</p>

  <label for="fromLang">üé§ Input Language:</label>
  <select id="fromLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="sv">Swedish</option>
    <option value="fr">French</option>
  </select>

  <label for="toLang">üîä Output Language:</label>
  <select id="toLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="sv">Swedish</option>
    <option value="fr">French</option>
  </select>

  <br><br>
  <button id="startBtn">‚ñ∂ Start</button>
  <button id="stopBtn" disabled>‚èπ Stop</button>

  <div id="liveText">üéôÔ∏è Live text will appear here...</div>
  <div id="translations"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const translationsDiv = document.getElementById("translations");
    const liveText = document.getElementById("liveText");
    const fromLang = document.getElementById("fromLang");
    const toLang = document.getElementById("toLang");

    const langMap = { "es":"es-ES", "en":"en-US", "sv":"sv-SE", "fr":"fr-FR" };

    let recognition;
    let sentenceBuffer = "";
    let currentInterim = "";
    let lastFinal = "";
    let speakingStart = null;
    let pauseTimer = null;
    let maxSpeakTimer = null;

    function clearTimers() {
      if (pauseTimer) clearTimeout(pauseTimer);
      if (maxSpeakTimer) clearTimeout(maxSpeakTimer);
      pauseTimer = null;
      maxSpeakTimer = null;
      speakingStart = null;
    }

    function updateLiveText(txt) { liveText.textContent = txt; }

    function commitSentence(force=false) {
      const combined = (sentenceBuffer + " " + currentInterim).trim();
      if (!combined) return;

      if (!force && !/[.!?]$/.test(combined)) return;

      sentenceBuffer = "";
      currentInterim = "";
      lastFinal = "";
      updateLiveText("üéôÔ∏è ‚Ä¶");

      translateAndSpeak(combined);

      clearTimers();
    }

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (ev) => {
        let interimSeen = false;

        for (let i = ev.resultIndex; i < ev.results.length; i++) {
          const result = ev.results[i];
          const transcript = (result[0].transcript || "").trim();

          if (result.isFinal) {
            if (!transcript.startsWith(lastFinal)) {
              sentenceBuffer = (sentenceBuffer + " " + transcript).trim();
              lastFinal = transcript;
            }

            if (/[.!?]$/.test(sentenceBuffer)) commitSentence(false);
          } else {
            interimSeen = true;
            currentInterim = transcript;
          }
        }

        if (interimSeen && currentInterim) {
          updateLiveText("üìù " + currentInterim);
          if (!speakingStart) {
            speakingStart = Date.now();
            if (maxSpeakTimer) clearTimeout(maxSpeakTimer);
            maxSpeakTimer = setTimeout(()=>commitSentence(true),2000);
          }
        }

        if (pauseTimer) clearTimeout(pauseTimer);
        pauseTimer = setTimeout(()=>commitSentence(true), 250);
      };

      recognition.onerror = (e)=>{ console.warn("Recognition error:", e); }
    } else { alert("Speech Recognition not supported in this browser."); }

    function translateAndSpeak(text){
      const from = fromLang.value;
      const to = toLang.value;

      if(from===to){
        addTranslation(text,text);
        speak(text,langMap[to]);
        return;
      }

      fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`)
        .then(res=>res.json())
        .then(data=>{
          const translated = data?.responseData?.translatedText || "(translation failed)";
          addTranslation(text,translated);
          speak(translated,langMap[to]);
        })
        .catch(()=>{ addTranslation(text,"(translation failed)"); });
    }

    function addTranslation(original, translated){
      translationsDiv.innerHTML += `<p><strong>${original}</strong> ‚Üí ${translated}</p>`;
      translationsDiv.scrollTop = translationsDiv.scrollHeight;
    }

    function speak(text, langCode){
      const utter = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const match = voices.find(v=>v.lang.startsWith(langCode));
      if(match) utter.voice=match;
      utter.lang = langCode;
      speechSynthesis.speak(utter);
    }

    startBtn.addEventListener("click", ()=>{
      recognition.lang = langMap[fromLang.value];
      recognition.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener("click", ()=>{
      recognition.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      commitSentence(true);
    });

    window.speechSynthesis.onvoiceschanged = ()=>{};
  </script>
</body>
</html>
