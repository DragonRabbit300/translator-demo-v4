<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Sentence Voice Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .controls { text-align: center; margin: 20px 0; }
    select, button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
    }
    button { background: #007bff; color: white; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .log {
      max-width: 650px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .live {
      font-style: italic;
      color: #555;
      margin-bottom: 15px;
    }
    .phrase {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .src { font-weight: bold; color: #333; }
    .trans { color: #007bff; }
  </style>
</head>
<body>
  <h1>Smart Sentence Voice Translator</h1>
  <div class="controls">
    <select id="direction">
      <option value="es|en">Spanish ‚Üí English</option>
      <option value="en|es">English ‚Üí Spanish</option>
    </select>
    <button id="toggleRec">üé§ Start Recording</button>
  </div>
  <div class="log" id="log">
    <div id="liveText" class="live"></div>
  </div>

  <script>
    const button = document.getElementById("toggleRec");
    const log = document.getElementById("log");
    const liveText = document.getElementById("liveText");
    const directionSelect = document.getElementById("direction");

    let recognition;
    let recording = false;
    let langPair = "es|en"; // default
    let sentenceBuffer = "";
    let breakTimer = null;
    const BREAK_DELAY = 2000; // 2 seconds pause

    // Setup speech recognition
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = true;
      recognition.interimResults = true;
    } else {
      alert("Your browser does not support speech recognition.");
    }

    async function translateText(text) {
      try {
        const res = await fetch(
          `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`
        );
        const data = await res.json();
        return data.responseData.translatedText || "[No translation]";
      } catch (e) {
        return "[Translation Error]";
      }
    }

    function commitSentence(force = false) {
      const trimmed = sentenceBuffer.trim();
      if (!trimmed) return;

      if (/[.!?]$/.test(trimmed) || force) {
        const completeSentence = trimmed;
        sentenceBuffer = ""; // reset

        const phraseDiv = document.createElement("div");
        phraseDiv.className = "phrase";
        phraseDiv.innerHTML = `<div class="src">üéô ${completeSentence}</div><div class="trans">Translating...</div>`;
        log.prepend(phraseDiv);

        translateText(completeSentence).then(translated => {
          phraseDiv.querySelector(".trans").innerText = `‚û°Ô∏è ${translated}`;

          const utter = new SpeechSynthesisUtterance(translated);
          utter.lang = langPair.split("|")[1] === "en" ? "en-US" : "es-ES";
          speechSynthesis.speak(utter);
        });
      }
    }

    function resetBreakTimer() {
      if (breakTimer) clearTimeout(breakTimer);
      breakTimer = setTimeout(() => commitSentence(true), BREAK_DELAY);
    }

    recognition.onresult = (event) => {
      let interim = "";

      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const transcript = event.results[i][0].transcript;

        if (event.results[i].isFinal) {
          sentenceBuffer += " " + transcript.trim();
          resetBreakTimer();
          if (/[.!?]$/.test(sentenceBuffer.trim())) {
            commitSentence();
          }
        } else {
          interim += transcript;
        }
      }

      liveText.textContent = interim ? `üìù ${sentenceBuffer} ${interim}` : sentenceBuffer;
    };

    directionSelect.addEventListener("change", () => {
      langPair = directionSelect.value;
      recognition.lang = langPair.startsWith("es") ? "es-ES" : "en-US";
    });

    button.addEventListener("click", () => {
      if (!recording) {
        recognition.start();
        button.textContent = "‚èπ Stop Recording";
        recording = true;
      } else {
        recognition.stop();
        button.textContent = "üé§ Start Recording";
        recording = false;
        liveText.textContent = "";
        sentenceBuffer = "";
        if (breakTimer) clearTimeout(breakTimer);
      }
    });
  </script>
</body>
</html>
