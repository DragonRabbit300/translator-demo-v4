<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Translator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    select {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }

    #translations,
    #liveText {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #translations {
      max-height: 250px;
      overflow-y: auto;
    }

    .chunk {
      padding: 5px 35px 5px 5px;
      margin-bottom: 5px;
      border-radius: 5px;
      background-color: #e0f7fa;
      position: relative;
    }

    .replayBtn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 2px 5px;
      cursor: pointer;
      font-size: 12px;
    }

    #liveText {
      font-style: italic;
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Real-Time Translator üåç</h1>
  <p>Select languages and press Start:</p>

  <button id="enableAudioBtn">üîä Enable Audio</button>

  <label for="fromLang">üé§ Input Language:</label>
  <select id="fromLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="sv">Swedish</option>
  </select>

  <label for="toLang">üîä Output Language:</label>
  <select id="toLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="sv">Swedish</option>
  </select>

  <br /><br />

  <button id="toggleBtn">‚ñ∂ Start</button>
  <button id="replayAllBtn">üîÅ Replay All</button>
  <button id="clearBtn">üßπ Clear All</button>

  <div id="liveText">üéôÔ∏è Live text will appear here...</div>
  <div id="translations"></div>

  <script>
    const enableAudioBtn = document.getElementById("enableAudioBtn");
    const toggleBtn = document.getElementById("toggleBtn");
    const replayAllBtn = document.getElementById("replayAllBtn");
    const clearBtn = document.getElementById("clearBtn");
    const translationsDiv = document.getElementById("translations");
    const liveText = document.getElementById("liveText");
    const fromLang = document.getElementById("fromLang");
    const toLang = document.getElementById("toLang");

    const langMap = {
      es: "es-ES",
      en: "en-US",
      sv: "sv-SE",
      fr: "fr-FR",
      de: "de-DE"
    };

    let recognition;
    let currentTranscript = "";
    let listening = false;
    let allTranslations = [];
    let audioEnabled = false;
    let silenceTimer = null;

    enableAudioBtn.addEventListener("click", () => {
      const utterance = new SpeechSynthesisUtterance("Audio Enabled");
      speechSynthesis.speak(utterance);
      audioEnabled = true;
      enableAudioBtn.disabled = true;
      enableAudioBtn.textContent = "‚úÖ Audio Enabled";
    });

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        if (silenceTimer) {
          clearTimeout(silenceTimer);
          silenceTimer = null;
        }

        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcript = (event.results[i][0].transcript || "").trim();

          if (event.results[i].isFinal) {
            currentTranscript += transcript + " ";
          } else {
            liveText.textContent = "üéôÔ∏è " + (currentTranscript + transcript).trim();

            silenceTimer = setTimeout(() => {
              if (transcript) {
                currentTranscript += transcript + " ";
                commitChunk();
              }
            }, 700);

            return;
          }
        }

        if (currentTranscript.trim()) {
          liveText.textContent = "üéôÔ∏è " + currentTranscript.trim();
          silenceTimer = setTimeout(commitChunk, 700);
        }
      };

      recognition.onerror = (e) => {
        console.warn("Recognition error:", e);
      };
    } else {
      alert("Speech Recognition not supported in this browser.");
    }

    function commitChunk() {
      const transcript = currentTranscript.trim();
      if (!transcript) return;

      const textToTranslate = transcript;
      currentTranscript = "";
      silenceTimer = null;
      liveText.textContent = "üéôÔ∏è ‚Ä¶";

      const from = fromLang.value;
      const to = toLang.value;

      fetch(
        `https://api.mymemory.translated.net/get?q=${encodeURIComponent(
          textToTranslate
        )}&langpair=${from}|${to}`
      )
        .then((res) => res.json())
        .then((data) => {
          const translated =
            data?.responseData?.translatedText || "(translation failed)";
          addTranslation(textToTranslate, translated);
          if (audioEnabled) speak(translated, langMap[to]);
        })
        .catch(() => addTranslation(textToTranslate, "(translation failed)"));
    }

    function addTranslation(original, translated) {
      const chunkDiv = document.createElement("div");
      chunkDiv.className = "chunk";
      chunkDiv.innerHTML = `<strong>${original}</strong> ‚Üí ${translated}`;

      const replayBtn = document.createElement("button");
      replayBtn.textContent = "üîä";
      replayBtn.className = "replayBtn";
      replayBtn.onclick = () => speak(translated, langMap[toLang.value]);

      chunkDiv.appendChild(replayBtn);
      translationsDiv.appendChild(chunkDiv);
      translationsDiv.scrollTop = translationsDiv.scrollHeight;

      allTranslations.push(translated);
    }

    function speak(text, langCode) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const match = voices.find((v) => v.lang.startsWith(langCode));
      if (match) utterance.voice = match;
      utterance.lang = langCode;
      speechSynthesis.speak(utterance);
    }

    toggleBtn.addEventListener("click", () => {
      if (!listening) {
        recognition.lang = langMap[fromLang.value];
        recognition.start();
        listening = true;
        toggleBtn.textContent = "‚èπ Stop";
      } else {
        recognition.stop();
        listening = false;
        toggleBtn.textContent = "‚ñ∂ Start";
        if (silenceTimer) clearTimeout(silenceTimer);
        commitChunk();
      }
    });

    replayAllBtn.addEventListener("click", () => {
      if (allTranslations.length === 0) {
        alert("No translations to replay yet!");
        return;
      }

      allTranslations.forEach((text, i) => {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = langMap[toLang.value];
        setTimeout(() => speechSynthesis.speak(utterance), i * 1500);
      });
    });

    clearBtn.addEventListener("click", () => {
      if (!confirm("Are you sure you want to clear all translations?")) return;
      translationsDiv.innerHTML = "";
      liveText.textContent = "üéôÔ∏è Live text will appear here...";
      allTranslations = [];
      speechSynthesis.cancel();
    });

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
