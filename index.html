<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #translations {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Real-Time Translator üåç</h1>
  <p>Select direction and press Start to record:</p>

  <select id="direction">
    <option value="es|en">Spanish ‚Üí English</option>
    <option value="en|es">English ‚Üí Spanish</option>
    <option value="sv|en">Swedish ‚Üí English</option>
    <option value="en|sv">English ‚Üí Swedish</option>
    <option value="fr|en">French ‚Üí English</option>
    <option value="en|fr">English ‚Üí French</option>
    <option value="fr|es">French ‚Üí Spanish</option>
    <option value="es|fr">Spanish ‚Üí French</option>
  </select>

  <br><br>
  <button id="startBtn">‚ñ∂ Start</button>
  <button id="stopBtn" disabled>‚èπ Stop</button>

  <div id="translations"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const translationsDiv = document.getElementById("translations");
    const direction = document.getElementById("direction");

    const langMap = {
      "es": "es-ES", // Spanish
      "en": "en-US", // English
      "sv": "sv-SE", // Swedish
      "fr": "fr-FR"  // French
    };

    let recognition;
    let isRecording = false;
    let currentTranscript = "";
    let lastSpeechTime = 0;
    let speakingStart = 0;

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let interimTranscript = "";
        let finalTranscript = "";
        let now = Date.now();

        for (let i = event.resultIndex; i < event.results.length; i++) {
          let transcript = event.results[i][0].transcript.trim();
          if (event.results[i].isFinal) {
            finalTranscript += transcript + " ";
            speakingStart = 0;
          } else {
            interimTranscript += transcript + " ";
            if (!speakingStart) speakingStart = now;
            lastSpeechTime = now;
          }
        }

        if (finalTranscript) {
          processChunk(finalTranscript);
        } else if (interimTranscript) {
          // Check if 2 seconds of speaking passed
          if (now - speakingStart > 2000) {
            processChunk(interimTranscript);
            speakingStart = now;
          }
        }

        // Check if pause longer than 0.25s
        if (lastSpeechTime && now - lastSpeechTime > 250 && currentTranscript) {
          processChunk(currentTranscript);
          currentTranscript = "";
          lastSpeechTime = 0;
          speakingStart = 0;
        }
      };
    } else {
      alert("Speech Recognition not supported in this browser.");
    }

    function processChunk(transcript) {
      transcript = transcript.trim();
      if (!transcript) return;

      currentTranscript = "";
      const [from, to] = direction.value.split("|");

      fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(transcript)}&langpair=${from}|${to}`)
        .then(res => res.json())
        .then(data => {
          if (data && data.responseData) {
            const translated = data.responseData.translatedText;
            translationsDiv.innerHTML += `<p><strong>${transcript}</strong> ‚Üí ${translated}</p>`;
            speak(translated, langMap[to]);
          }
        })
        .catch(() => {
          translationsDiv.innerHTML += `<p><strong>${transcript}</strong> ‚Üí (translation failed)</p>`;
        });
    }

    function speak(text, langCode) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const match = voices.find(v => v.lang.startsWith(langCode));
      if (match) utterance.voice = match;
      utterance.lang = langCode;
      speechSynthesis.speak(utterance);
    }

    startBtn.addEventListener("click", () => {
      const from = direction.value.split("|")[0];
      recognition.lang = langMap[from];
      recognition.start();
      isRecording = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener("click", () => {
      recognition.stop();
      isRecording = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // Load voices (fix Chrome bug)
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
