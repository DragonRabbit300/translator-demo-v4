<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Voice Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    select, button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #007bff;
      color: white;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .log {
      max-width: 650px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .live {
      font-style: italic;
      color: #555;
      margin-bottom: 15px;
    }
    .phrase {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .src {
      font-weight: bold;
      color: #333;
    }
    .trans {
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Live Voice Translator</h1>
  <div class="controls">
    <select id="direction">
      <option value="es|en">Spanish ‚Üí English</option>
      <option value="en|es">English ‚Üí Spanish</option>
    </select>
    <button id="toggleRec">üé§ Start Recording</button>
  </div>
  <div class="log" id="log">
    <div id="liveText" class="live"></div>
  </div>

  <script>
    const button = document.getElementById("toggleRec");
    const log = document.getElementById("log");
    const liveText = document.getElementById("liveText");
    const directionSelect = document.getElementById("direction");

    let recognition;
    let recording = false;
    let langPair = "es|en"; // default

    // Setup speech recognition (Web Speech API)
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES"; // default input language
      recognition.continuous = true;
      recognition.interimResults = true;
    } else {
      alert("Your browser does not support speech recognition.");
    }

    async function translateText(text) {
      try {
        const res = await fetch(
          `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`
        );
        const data = await res.json();
        return data.responseData.translatedText || "[No translation]";
      } catch (e) {
        return "[Translation Error]";
      }
    }

    recognition.onresult = async (event) => {
      let interim = "";
      let final = "";

      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          final += transcript.trim();
          const phraseDiv = document.createElement("div");
          phraseDiv.className = "phrase";
          phraseDiv.innerHTML = `<div class="src">üéô ${final}</div><div class="trans">Translating...</div>`;
          log.prepend(phraseDiv);

          const translated = await translateText(final);
          phraseDiv.querySelector(".trans").innerText = `‚û°Ô∏è ${translated}`;

          // Speak translation
          const utter = new SpeechSynthesisUtterance(translated);
          utter.lang = langPair.split("|")[1] === "en" ? "en-US" : "es-ES";
          speechSynthesis.speak(utter);
        } else {
          interim += transcript;
        }
      }
      liveText.textContent = interim ? `üìù ${interim}` : "";
    };

    directionSelect.addEventListener("change", () => {
      langPair = directionSelect.value;
      recognition.lang = langPair.startsWith("es") ? "es-ES" : "en-US";
    });

    button.addEventListener("click", () => {
      if (!recording) {
        recognition.start();
        button.textContent = "‚èπ Stop Recording";
        recording = true;
      } else {
        recognition.stop();
        button.textContent = "üé§ Start Recording";
        recording = false;
        liveText.textContent = "";
      }
    });
  </script>
</body>
</html>
